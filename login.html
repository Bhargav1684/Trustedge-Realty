
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustedgerealty Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="website icon" type="png" href="images/logo.png">
</head>

<body>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #f4f4f4;
            color: black;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #000000;
            text-decoration: underline;
            font-size: 16px;
            font-size: 1.2rem;
        }

        main {
            text-align: center;
            padding: 50px;
        }

        /* Login page styles */
        .login-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form label {
            margin: 10px 0 5px;
        }

        .login-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-form button {
            padding: 10px;
            background-color: #2d2d2d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #444;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #2d2d2d;
            text-decoration: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {

            header,
            footer {
                padding: 15px;
            }

            .login-container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                text-align: center;
            }

            nav ul li {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
    <!-- Main Website -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="javascript:void(1);" id="loginLink">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to Our Trustedge Realty Login Page</h2>
        <p>Browse the latest properties, manage your listings, and more.</p>

        <!-- Login Form (Initially Hidden) -->
        <div id="loginForm" class="login-container" style="display:none;">
            <form class="login-form">
                <h3>Login and Join With Trustedge Realty</h3>
                <label for="Email">Email</label>
                <input type="Email" id="Email" name="Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>

                <p class="forgot-password"><a href="#">Forgot your password?</a></p>
            </form>
        </div>
    </main>

    <script>
        // JavaScript to show/hide the login form
        document.getElementById("loginLink").addEventListener("click", function () {
            // Get the login form element
            var loginForm = document.getElementById("loginForm");

            // Toggle the display of the login form
            if (loginForm.style.display === "none" || loginForm.style.display === "") {
                loginForm.style.display = "block"; // Show the login form
            } else {
                // loginForm.style.display = "none"; // Hide the login form
            }
        });
    </script>
</body>

</html>
